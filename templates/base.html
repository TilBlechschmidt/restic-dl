<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{% block title %}{{ Self::title(self) }} â€“ ResticDL{% endblock %}</title>

  <link rel="stylesheet" type="text/css" href="/assets/css/main.css">
  <link rel="stylesheet" type="text/css" href="/browse/highlight.css" />

  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>

  {% block head %}{% endblock %}
</head>

<body>
  <header class="sticky top-0 z-50 navbar bg-base-100">
    <div class="navbar-start">
      <a class="btn btn-ghost text-xl">ResticDL</a>
    </div>
    <div class="navbar-center max-w-4xl w-full px-4">
      <nav>
        {% block nav %}{% endblock %}
      </nav>
    </div>
    <div class="navbar-end">
      <button class="btn btn-square btn-ghost">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
          class="inline-block w-5 h-5 stroke-current">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z">
          </path>
        </svg>
      </button>
    </div>
  </header>

  <main class="flex flex-col items-center">
    <div class="max-w-4xl w-full px-4">
      {% block content %}{% endblock %}
    </div>
  </main>
</body>

</html>
