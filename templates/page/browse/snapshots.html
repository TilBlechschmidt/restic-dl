{% extends "base.html" %}

{% block content %}
<table class="table table-xs">
    <thead>
        <tr>
            <th>ID</th>
            <th>Time</th>
            <th>Host</th>
            <th class="max-sm:hidden">Paths</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for snapshot in snapshots %}
        <tr class="hover whitespace-nowrap">
            <th class="font-mono">{{ snapshot.id|trunc_id }}</th>
            <td class="font-mono">{{ snapshot.date }} {{ snapshot.time }}</td>
            <td>{{ snapshot.host }}</td>
            <td class="max-sm:hidden">
                {% for path in snapshot.paths %}
                <div>{{ path }}</div>
                {% endfor %}
            </td>
            <td>
                <a href="/browse/{{ repository.name() }}/{{ snapshot.id|trunc_id }}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 256 256"><path d="M221.66,133.66l-72,72a8,8,0,0,1-11.32-11.32L196.69,136H40a8,8,0,0,1,0-16H196.69L138.34,61.66a8,8,0,0,1,11.32-11.32l72,72A8,8,0,0,1,221.66,133.66Z"></path></svg>
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
